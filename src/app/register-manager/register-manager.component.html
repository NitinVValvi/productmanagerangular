<br /><br /><br />
<div style="min-width: 100%; min-height: 200%">
  <br />
  <div class="container" style="max-width: 600px; background-color: aliceblue">
    <h2 class="texual">Register Manager</h2>
    <form #RegisterForm="ngForm" (ngSubmit)="registerManager()">
      <div class="form-group">
        <label for="email">Email Id</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="manager.emailId"
          #email="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="username">UserName</label>
        <input
          type="username"
          class="form-control"
          name="username"
          [(ngModel)]="manager.username"
          #email="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="email"
          [(ngModel)]="manager.password"
          #email="ngModel"
        />
      </div>
      <button type="submit" class="btn btn-success">Register</button>
      <a class="float-right btextual" [routerLink]="['/login']"
        >Existing Manager LOGIN HERE</a
      >
    </form>
  </div>
</div>
